<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <link rel="stylesheet" href="expense.css">
</head>
<body>

  <div class="container">
    <h1>Expenses</h1>


    <div class="income-section">
      <h2>Expense</h2>

      <div class="subaccount">
        <h3>Book</h3>
        <input type="number" id="book" placeholder="Enter Amount">
        <button id="book">Add</button>
      </div>

      <div class="subaccount">
        <h3>Cable</h3>
        <input type="number" id="cable" placeholder="Enter Amount">
        <button id="cable">Add</button>
      </div>

      <div class="subaccount">
        <h3>Education</h3>
        <input type="number" id="edu" placeholder="Enter Amount">
        <button id="edu">Add</button>
      </div>

      <div class="subaccount">
        <h3>Insurance</h3>
        <input type="number" id="insurance" placeholder="Enter Amount">
        <button id="insurance">Add</button>
      </div>

      <div class="subaccount">
        <h3>Hobbies</h3>
        <input type="number" id="hobby" placeholder="Enter Amount">
        <button id="hobby">Add</button>
      </div>
    </div>

    
  <script src="expense.js"></script>

</body>
</html>
