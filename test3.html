
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Accounting System</h1>

    <div class="section">
      <h2>Initial Account Value</h2>
      <input type="number" id="initialAccountInput" placeholder="Enter Initial Account Value">
      <button id="setInitialAccountButton">Set Initial Value</button>
    </div>

    <div class="section">
      <h2>Account</h2>
      <p id="accountValue">0</p>
    </div>

    <div class="section">
      <h2>Expense</h2>
      <input type="number" id="expenseInput" placeholder="Enter Expense">
      <button id="expenseButton">Add Expense</button>
    </div>


      <div class="subaccount">
        <h3>Income</h3>
        <input type="number" id="IncomeInput" placeholder="Enter Income">
        <button id="IncomeButton">Add Income</button>
      </div>

    <!-- <div class="section">
      <h2>Create Account</h2>
      <button id="createaccount">Create Account</button>
    </div>
    <a href="create_account.html" class="create-account-link">Create Account</a> -->
    <button id="createAccountButton">Create Account</button>

    <div class="section">
      <h2>Recent Transactions</h2>
      <table id="transactionList">
        <thead>
          <tr>
            <th>Type</th>
            <th>Amount</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>

  <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-database-compat.js"></script>

  <script type="module" src="test5.js"></script>

  <!-- Event listener script -->
  <script>
    // Add event listeners for button clicks
    document.getElementById('setInitialAccountButton').addEventListener('click', function() {
        setInitialAccount();
    });

    document.getElementById('expenseButton').addEventListener('click', function() {
        updateAccount('expense');
    });

    document.getElementById('IncomeButton').addEventListener('click', function() {
        updateAccount('income', 'Income');
    });

    document.getElementById('createAccountButton').addEventListener('click', function() {
        window.location.href = 'create_account.html';
    });
  </script>

</body>

</html>
